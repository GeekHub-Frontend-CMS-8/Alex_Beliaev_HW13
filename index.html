<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

    <!--FONTS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

    <title>ToDo</title>
</head>
<body>
    <div class="main-container">
        <div class="main-block">
            <div class="block-input">
                <input type="text" id="inputTask" placeholder="Add task">
            </div>

            <div class="container-lists">

                <ul class="listTask" id="listTask">

                    <li>
                        <div class="block-task-content">
                            <input type="checkbox" class="checkbox">
                            <label>lol</label>
                            <input type="text">
                        </div>

                        <div class="block-task-buttons">
                            <button class="item-task-button-edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="item-task-button-delete">
                                <i class="far fa-trash-alt"></i>
                            </button>
                        </div>

                    </li>

                    <li class="edit-mode">
                        <div class="block-task-content">
                            <input type="checkbox">
                            <span>lol</span>
                            <input type="text" value="lol">
                        </div>

                        <div class="block-task-buttons">
                            <button>
                                <i class="fas fa-save"></i>
                            </button>
                            <button>
                                <i class="far fa-trash-alt"></i>
                            </button>
                        </div>

                    </li>


                </ul>

                <ul class="listTaskCompleted">
                    <li>lol</li>
                    <li>lol</li>
                </ul>
            </div>

        </div>

    </div>
<script src="js/script.js"></script>
</body>
</html>
